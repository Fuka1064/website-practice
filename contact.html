<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Sample Cafe - CONTACT</title>
        <meta name="description" content="架空のカフェのホームページ">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="css/ress.css">
        <link rel="stylesheet" href="css/style.css"> 
        <link href="https://fonts.googleapis.com/css?family=Phirosopher" rel="stylesheet"> 

        <!-- favicon -->
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>

    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="index.html"><img src="images/logo.png" alt="Sampleカフェ ホーム"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="news.html">News</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            
            <div class="wrapper">
                <h2 class="page-title">Contact</h2>
                <form action="#">
                    <div>
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="your-name">
                    </div>
                    
                    <div>
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="your-email">
                    </div>
                    
                    <div>
                        <label for="message">メッセージ</label>
                        <textarea name="your-message" id="message"></textarea>
                    </div>
                
                    <input type="submit" class="button" value="送信">
                </form>
            </div>
        </div>

        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h3 class="sub-title">カフェ 南駅前店</h3>
                    <p>
                        住所　　：東京都青葉区<br>
                        　　　　　星野町 1-23-45<br>
                        電話　　：03-0123-4567<br>
                        営業時間：10:00～20:00<br>
                        定休日　：水曜
                    </p>
                </div>
                <div class="location-map">
                    Googleマップ
                </div>
            </div>
        </section>
        
        <footer>
            <div class="wrapper">
                <p><small>© 2023 Fuka1064</small></p>
            </div>
        </footer>
    </body>
</html>
